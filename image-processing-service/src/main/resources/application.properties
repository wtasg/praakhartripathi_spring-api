spring.application.name=image-processing-service
spring.datasource.url=jdbc:postgresql://localhost:5432/image_processing_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Custom Image Service Configuration
image.upload.dir=uploads
image.base.url=http://localhost:8080/images/
