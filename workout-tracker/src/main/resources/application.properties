spring.application.name=workout-tracker

spring.datasource.url=jdbc:postgresql://localhost:5432/workout_tracker_db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

workout.app.jwtSecret=workoutTrackerSecretKey12345678901234567890123456789012
workout.app.jwtExpirationMs=86400000
